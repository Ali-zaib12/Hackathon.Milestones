<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Static resume builder</h1>
    <form action="resumeForm">
      <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </fieldset>

      <fieldset>
        <legend>Eduction</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea
          name="experience"
          id="experience"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>

      <button type="submit">Generate your resume</button>
    </form>

    <div id="resume-output">
        <!-- Resume will generate here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
